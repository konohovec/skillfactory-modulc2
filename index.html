<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Practice</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-8"> КОШКИ
        <div class="progress">
          <div class="progress-bar progress-bar-striped" id="progress1" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
        </div>
      </div>   
    </div>
  </div>

  <div class="container" width:50%>
    <div class="row justify-content-md-center">
      <div class="col-sm-8"> ПОПУГАИ
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" id="progress2" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
        </div>
      </div>   
    </div>
  </div>     

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-8"> СОБАКИ
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" id="progress3" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
        </div>
      </div>   
    </div>
  </div>     

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-8"> ИТОГО
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" id="progress4" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
        </div>
      </div>   
    </div>
  </div>      

</body>
<script src="js.js"></script>
</html>
